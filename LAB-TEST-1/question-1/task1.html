<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LabTest Task1</title>
</head>
<body>
    <script>

    
        const mixedArray = ['PIZZA', 10, true, 25, false,'wings'];
        const mixedArray2 = [10, true, 25, false, 45];

        let makeLowerCase = function (arr) {
            return new Promise((resolve,reject) => {
                arr = arr.filter(e => typeof e === 'string');
               if(arr.length > 0){
                   resolve(arr.map(item => item.toLowerCase()));
               }else{
                   reject("Error: all items are not strings!");
               }

            });

        };

        makeLowerCase(mixedArray)
            .then((result) => console.log(result))
            .catch(error => console.log(error))
            
        makeLowerCase(mixedArray2)
            .then((result) => console.log(result))
            .catch(error => console.log(error))

    </script>
</body>
</html>
